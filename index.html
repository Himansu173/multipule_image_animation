<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Sliding Animation</title>
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="outerBox">
            <div class="innerBox">
                <div class="img"><img src="slid1.jpg"></div>
                <div class="img"><img src="slid2.jpg"></div>
                <div class="img"><img src="slid3.jpg"></div>
                <div class="img"><img src="slid4.jpg"></div>
                <div class="img"><img src="slid5.jpg"></div>
                <div class="img"><img src="slid6.jpg"></div>
                <div class="img"><img src="slid7.jpg"></div>
                <div class="img"><img src="slid8.jpg"></div>
            </div>
            <div id="button">
                <img src="left-arrow.png" alt="left" height="40px" onclick="previous()">
                <img src="right-arrow.png" alt="left" height="40px" onclick="next()">
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>

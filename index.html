<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Sliding Animation</title>
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="outerBox">
            <div class="innerBox">
                <div class="img"><img src="images/slid1.jpg"></div>
                <div class="img"><img src="images/slid2.jpg"></div>
                <div class="img"><img src="images/slid3.jpg"></div>
                <div class="img"><img src="images/slid4.jpg"></div>
                <div class="img"><img src="images/slid5.jpg"></div>
                <div class="img"><img src="images/slid6.jpg"></div>
                <div class="img"><img src="images/slid7.jpg"></div>
                <div class="img"><img src="images/slid8.jpg"></div>
            </div>
            <div id="button">
                <img src="images/left-arrow.png" alt="left" height="40px" onclick="previous()">
                <img src="images/right-arrow.png" alt="left" height="40px" onclick="next()">
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
